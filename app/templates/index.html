{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
  <h1><b>Welcome to NewBlog</b></h1>
  <p>Explore the latest posts below:</p>

  <div class="row">
    {% for post in posts %}
      <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <h2 class="card-title">{{ post.title }}</h2>
            <p class="card-text">{{ post.excerpt }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a href="{{ url_for('post', post_id=post.id) }}" class="btn btn-sm btn-outline-secondary">Read More</a>
              </div>
              <small class="text-muted">{{ post.date_posted.strftime('%B %d, %Y') }}</small>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
